name: Build and push Docker image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --loglevel error

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from apps/owox/package.json
        id: extract_version
        run: |
          VERSION=$(npm pkg get version -w apps/owox | grep -oE '"[0-9]+(\.[0-9]+)*"' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if image with this version exists
        id: image_exists
        run: |
          if docker manifest inspect ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          cat $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: steps.image_exists.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            version=${{ steps.extract_version.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

      - name: Create dummy changeset
        run: |
          cat <<EOF > .changeset/snapshot-release.md
          ---
          "owox": minor
          ---
          Snapshot release
          EOF

      - name: Publish to "next"
        run: |
          npx changeset version --snapshot next
          npm pkg get version -w apps/owox
